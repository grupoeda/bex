<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <element name="x-downloadify" constructor="XDownloadify" extends="span">
      <template>        
        <span id="downloadify" class="buttonReady">Download pronto</span>
      </template>
      <script type="application/dart" src="x-downloadify.dart"></script>
    </element>
    <element name="x-downloadhtml5" constructor="XDownloadHtml5" extends="span">
      <template>        
        <a id="downloadhtml5" class="buttonReady" download="{{filename}}">Download pronto</a>
      </template>
      <script type="application/dart" src="x-downloadhtml5.dart"></script>
    </element>
    <element name="x-download" constructor="XDownload" extends="span">
      <template>
        <div>
          <template if="!downloadReady">
            <img src="../loading-small.gif" />
          </template>
          <template if="downloadReady">
            <template if="model.html5Support.anchorDownload">
              <x-downloadhtml5 filename="{{filename}}" filedata="{{filedata}}"></x-downloadhtml5>
            </template>
            <template if="!model.html5Support.anchorDownload">          
              <x-downloadify filename="{{filename}}" filedata="{{filedata}}"></x-downloadify>
            </template>
          </template>
        </div>
      </template>
      <script type="application/dart" src="x-download.dart"></script>
    </element>
  </body>
</html>
