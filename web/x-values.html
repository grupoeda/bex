<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <element name="x-values" constructor="XValues" extends="span">
      <template>
        <template if="variable.hasValues && show">
          <div class="panelValues">
            <div class="panelInnerValues">
              <template iterate="i in charValues">
                <div>{{i.id}} {{i.desc}}</div>                
              </template>
              <template if="more">
                <div>Mais resultados disponiveis...</div>
              </template>
            </div>
          </div>
        </template>
      </template>
      <script type="application/dart" src="x-values.dart"></script>
    </element>
  </body>
</html>
