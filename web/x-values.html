<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <element name="x-values" constructor="XValues" extends="span" apply-author-styles>
      <template>
        <span class="panelValues_parent">
          <template if="variable.hasValues && showDiv && charValues.length>0">                      
            <div class="panelValues {{closing?'closing':''}}">              
              <template if="lastPage>1">
                <div class="centerButtons">
                  <button class="button3" on-click="prevPage()">&larr;</button>
                  <span><strong>PÃ¡gina {{page}}/{{lastPage}}</strong></span>
                  <button class="button3" on-click="nextPage()">&rarr;</button>
                </div>
                <br>
              </template>
              <template iterate="i in charValues">
                <div class="selectable coloredHover" on-click="choose(i.id)"><strong>{{i.id}}</strong> {{i.desc}}</div>                
              </template>
              <template if="page<lastPage">
                <br>
                <div class="selectable" on-click="nextPage()"><strong>Mais resultados disponiveis...</strong></div>
              </template>
            </div>
          </template>          
        </span>     
        <input id="{{variable.id}}" type="{{variable.htmlInputType}}" bind-value="valueid" on-focus="show()" on-blur="close()" on-change="variablevalue.changed(variable, high)" placeholder="{{variable.htmlInputPlaceholder}}">      
      </template>
      <script type="application/dart" src="x-values.dart"></script>
    </element>
  </body>
</html>
