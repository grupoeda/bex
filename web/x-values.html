<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <element name="x-values" constructor="XValues" extends="span">
      <template>
        <template if="variable.hasValues && show && charValues.length>0">
          <span class="panelValues_parent">            
            <div class="panelValues">              
              <div class="close">
                <button on-click="close()">x</button>
              </div>
              <template iterate="i in charValues">
                <div class="selectable" on-click="choose(i.id)"><strong>{{i.id}}</strong> {{i.desc}}</div>                
              </template>
              <template if="more">
                <div><br><strong>Mais resultados disponiveis...</strong></div>
              </template>
            </div>
          </span>
        </template>
      </template>
      <script type="application/dart" src="x-values.dart"></script>
    </element>
  </body>
</html>
